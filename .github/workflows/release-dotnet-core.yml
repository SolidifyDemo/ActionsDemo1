name: Release WebApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-azure-webapp-template:
    name: Deploy azure ARM template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Login to Azure
        uses: azure/login@v1.1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}  
      - name: Deploy Arm Template
        uses: Azure/cli@1.0.4
        with:
          # Specify the script here
          inlineScript: az group create --name actions-demo-rg --location "westeurope" && az deployment group create --resource-group actions-demo-rg --parameters webAppName="core-webapp-demo2" linuxFxVersion="DOTNETCORE|3.0" --template-uri "https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-app-service-docs-linux/azuredeploy.json"
  
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [deploy-azure-webapp-template]
    steps:
    - name: Checkout 
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: dotnet publish
      run: |
        dotnet publish -c Release -o dotnetcorewebapp
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: dotnetcorewebapp 
        publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
        package: './dotnetcorewebapp'  
        

  
